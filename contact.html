<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <!-- CSS for custom style -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
  </head>
  <body>
    <!-- Start Nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <span class="navbar-brand mb-1 h1">Haram Kwon</span>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav ml-auto navbar-nav form-inline my-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">About</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End Nav -->

    <div class="container">
      <div class="row">
        <div class="col-sm-9 mt-5 mx-2 jumbotron">
          <h1 class="border-bottom">Contact</h1>
          <div>
            <form class="form-horizontal">
              <div class="form-group">
                <label for="name" class="col-sm-2">Name</label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Name"
                    value=""
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="email" class="col-sm-2">Email</label>
                <div class="col-sm-10">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    value=""
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="message" class="col-sm-2">Message</label>
                <div class="col-sm-10">
                  <textarea
                    class="form-control"
                    rows="4"
                    name="message"
                    placeholder="Message"
                  ></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-10">
                  <input type="submit" value="Submit" class="btn btn-primary" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
